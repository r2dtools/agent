name: r2dtools
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BUILD_ARCHIVE_NAME: "r2dtools-agent.tar.gz"
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16
      id: go
      
    - name: Install augeas library
      run: sudo apt install augeas-tools libaugeas-dev

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Run unit tests
      run: go test ./...

    - name: Build
      run: go build -o r2dtools -v main.go
        
    - name: Prepare build directory
      run: |
        mkdir build build/config
        mv r2dtools .version LICENSE build/
        mv config/params.yaml build/config/

    - name: Build lego
      run: |
        go get github.com/go-acme/lego/v4/cmd/lego@v4.4.0
        cd `go env GOPATH`/pkg/mod/github.com/go-acme/lego/v4@v4.4.0
        sudo make build
        sudo mv dist/lego $GITHUB_WORKSPACE/build/
        
    - name: Create build archive
      run: tar -czvf $BUILD_ARCHIVE_NAME -C build/ .
    
    - name: Deploy to server
      id: deploy
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{secrets.r2stDeploy}}
      with:
        flags: '-avz'
        options: ''
        ssh_options: ''
        src: $BUILD_ARCHIVE_NAME
        dest: 'root@134.0.115.60:/var/www/r2dtools.com/builds'

