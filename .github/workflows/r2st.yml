name: r2st
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BUILD_ARCHIVE_NAME: "r2st-latest.tar.gz"
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -o r2st -v main.go
        
    - name: Prepare build directory
      run: |
        mkdir build
        mv r2st scripts/ build/
        
    - name: Create build archive
      run: tar -czvf $BUILD_ARCHIVE_NAME -C build/ .
    
    - name: Deploy to server
      id: deploy
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{secrets.r2stDeploy}}
      with:
        flags: '-avz'
        options: ''
        ssh_options: ''
        src: $BUILD_ARCHIVE_NAME
        dest: 'root@134.0.115.60:/var/www/r2dtools.com/builds'

